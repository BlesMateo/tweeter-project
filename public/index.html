<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="top">
      <span class="logo">tweeter</span>
      <div class="content">
        <span><strong>Write</strong> a new tweet</span>
        <span><i class="fas fa-angle-double-down arrow"></i></span>
    </div>
    </nav>
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
          <h2 class="bold"> Bles Mateo</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="post-tweet" method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <br>
      <br>
      <section>
      <section id="tweet-container">
      </section>
      <article class="tweet">
          <header>
            <div class="username">
              <img src="https://www.shareicon.net/data/128x128/2016/02/19/721797_people_512x512.png" alt="">
              <p>Arkein</p>
            </div>
            <p>@PinkDrink</p>
            </header>
            <div class="tweet-content">
              <p>Ciao a tutti spero che abbiate passato una buona giornata</p>
            </div>
            <footer>
              <p>3 days ago</p>
              <div>
                <i class="far fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="far fa-heart"></i>
              </div>
            </footer>
        </article>
      </section>
      <section>
        <article class="tweet">
          <header>
            <div class="username">
              <img src="https://www.shareicon.net/data/128x128/2016/02/19/721796_people_512x512.png" alt="">
              <p>Mei</p>
            </div>
            <p>@MoonlightCeleste</p>
            </header>
            <div class="tweet-content">
              <p>Hoy fui al parque a recoger pepinos</p>
            </div>
            <footer>
              <p>3 days ago</p>
              <div>
                <i class="far fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="far fa-heart"></i>
              </div>
            </footer>
        </article>
      </section>
      <section>
        <article class="tweet">
          <header>
            <div class="username">
              <img src="https://www.shareicon.net/data/128x128/2016/02/19/721802_people_512x512.png" alt="">
              <p>Steph</p>
            </div>
            <p>@BrilliantMind</p>
            </header>
            <div class="tweet-content">
              <p>Ad astra per aspera</p>
            </div>
            <footer>
              <p> 4 days ago</p>
              <div>
                <i class="far fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="far fa-heart"></i>
              </div>
            </footer>
        </article>
      </section>
    </main>
  </body>
</html>
